<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>MEMORI — Смоленск</title>
<style>
:root{--bg:#111111;--gold:#d4af37;--text:#ffffff;--muted:#bfbfbf;--container:1100px;font-family: 'Montserrat', Arial, sans-serif}
*{box-sizing:border-box}html,body{height:100%}body{margin:0;background:var(--bg);color:var(--text);-webkit-font-smoothing:antialiased;display:flex;flex-direction:column;min-height:100vh}
.wrapper{max-width:1000px;margin:0 auto;padding:36px;flex:1;display:flex;flex-direction:column;justify-content:center}
.header{display:flex;justify-content:center;align-items:center;margin-bottom:28px}
.logo{width:120px;height:120px;display:flex;align-items:center;justify-content:center;border-radius:8px}
/* SVG M scaled */
.logo svg{width:100%;height:100%}
.divider{height:2px;background:linear-gradient(90deg,var(--gold),#b78a37);width:100%;max-width:300px;margin:20px 0;border-radius:2px;opacity:0.95}
.content{display:flex;gap:40px;align-items:flex-start}
.leftcol{flex:0 0 360px;color:var(--gold);text-align:left}
.leftcol .contacts{font-size:18px;line-height:1.5;color:var(--gold)}
.leftcol .company{font-weight:700;letter-spacing:2px;margin-bottom:8px}
.rightfill{flex:1}
.footer{border-top:1px solid rgba(212,175,55,0.08);padding:18px 36px;color:var(--muted);font-size:13px;text-align:center}
a { color: var(--gold); text-decoration: none; }
@media(max-width:900px){
  .wrapper{padding:20px}
  .content{flex-direction:column}
  .leftcol{width:100%;}
  .logo{width:90px;height:90px;margin:0 auto}
}
</style>
</head>
<body>
<div class="wrapper">
  <header class="header" role="banner">
    <div class="logo" aria-hidden="true">
      <!-- simple gold M svg logo -->
      <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="MEMORI">
        <rect width="100%" height="100%" fill="#111111"/>
        <text x="50%" y="62%" text-anchor="middle" font-family="Georgia, serif" font-weight="700" font-size="120" fill="#d4af37">M</text>
      </svg>
    </div>
  </header>

  <div class="divider" role="separator" aria-hidden="true"></div>

  <main class="content" role="main">
    <aside class="leftcol" aria-label="Контакты">
      <div class="company">MEMORI</div>
      <div class="contacts">
        <div>+7 920 302 66 83</div>
        <div>Telegram: <a href="https://t.me/Memori067" target="_blank">@Memori067</a></div>
        <div>Email: <a href="mailto:Memori067@yandex.ru">Memori067@yandex.ru</a></div>
        <div>г. Смоленск, ул. Багратиона 1/2</div>
      </div>
    </aside>

    <div class="rightfill" aria-hidden="true">
      <!-- intentionally empty: minimalist layout -->
    </div>
  </main>
</div>

<footer class="footer" role="contentinfo">© MEMORI, 2025</footer>
</body>
</html>
